[tox]
envlist = {py37,py38,coverage,lint}

[testenv:coverage]
commands = coverage run -m unittest discover tests
           codecov -e TOXENV
deps =
    moto
    pyftpdlib
    codecov
passenv =
    CI
    TRAVIS
    TRAVIS_*

[testenv:lint]
deps =
    flake8
description = check the code style
basepython = python3.7
commands = flake8 fpipe/ {posargs}